<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>ZoomPane</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <p>Display a <code><a href="../../apidocs/org/geotoolkit/gui/swing/ZoomPane.html">ZoomPane</a></code>
    in an applet. This demo drawn simple geometric shapes. The purpose is only to illustrate the
    zoom capabilities.</p>

    <script src="http://www.java.com/js/deployJava.js"></script>
    <script>
      var attributes = {width:600, height:400};
      var parameters = {jnlp_href: 'ZoomPane.jnlp'};
      deployJava.runApplet(attributes, parameters, '1.6');
    </script>
  </body>
</html>
